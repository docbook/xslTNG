  configurations.projectImplementationClasspath.each { file ->
    path += " lib/" + file.name
    if (file.name.endsWith(".jar")) {
      doLast {
        copy {
          from file
          into "${buildDir}/libs/lib"
        }
      }
    }
  }
  project.ext.runtimeClasspath = path.trim()
}
