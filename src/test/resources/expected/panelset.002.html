<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" class="no-js"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script><title>Unit Test: panelset.002</title><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link href="https://purl.org/dc/elements/1.1/" rel="schema.dc"/><meta content="2011-04-22T17:02:00-06:00" name="dc.modified"/><meta content="DocBook xslTNG" name="generator"/><link href="./css/docbook.css" rel="stylesheet" media="screen"/></head><body class="home"><nav class="top"></nav><main><article class="article component"><header><h1>Unit Test: panelset.002</h1></header><p>This unit test is an experiment in providing a “panel set” presentation
for a variable list. This test checks that multiple panel sets on the same page
function correctly.</p><div class="panelset variablelist"><div class="panelset"><input type="radio" name="tabs_R_vl1" id="R_vl1_vle1" style="display:none" checked="checked"/><label for="R_vl1_vle1">A</label><div class="paneltab"><p>One</p></div><input type="radio" name="tabs_R_vl1" id="R_vl1_vle2" style="display:none"/><label for="R_vl1_vle2">B</label><div class="paneltab"><p>Two</p></div><input type="radio" name="tabs_R_vl1" id="R_vl1_vle3" style="display:none"/><label for="R_vl1_vle3">C</label><div class="paneltab"><p>Three</p></div></div></div><p>And another:</p><div class="panelset variablelist"><div class="panelset"><input type="radio" name="tabs_R_vl2" id="R_vl2_vle1" style="display:none" checked="checked"/><label for="R_vl2_vle1">D</label><div class="paneltab"><p>Four</p></div><input type="radio" name="tabs_R_vl2" id="R_vl2_vle2" style="display:none"/><label for="R_vl2_vle2">E</label><div class="paneltab"><p>Five</p></div><input type="radio" name="tabs_R_vl2" id="R_vl2_vle3" style="display:none"/><label for="R_vl2_vle3">F</label><div class="paneltab"><p>Six</p></div></div></div></article></main><nav class="bottom"></nav></body></html>
